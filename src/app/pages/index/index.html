<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>首页</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="../../../static/styles/index.css" />
    <style>
      /* DEV ONLY: 页内样式仅用于开发/测试，生产环境的样式声明应移入主样式文件 ↑ */
    </style>
  </head>

  <body id="page-main-index">
    <noscript class="container-fluid">
      <div class="alert alert-warning">
        <p>您的浏览器未正常工作，请检查是否关闭了JavaScript相关功能。</p>
      </div>
    </noscript>

    <header class="mb-4 bg-dark text-white">
      <div
        class="container d-flex justify-content-between align-items-center py-3"
      >
        <h1 id="app-name">AppCoder</h1>
        <sup title="版本号" id="app-version" class="badge bg-light text-dark"></sup>

        <nav class="nav nav-pills gap-2">
          <li class="nav-item">
            <a title="首页" class="nav-link active" href="index.html">
              <i class="fal fa-home"></i> 首页
            </a>
          </li>

          <li class="nav-item">
            <a
              title="官网"
              class="nav-link"
              href="http://www.appcoder.io?from=clientNative"
              target="_blank"
            >
              <i class="fal fa-external-link"></i> 官网
            </a>
          </li>
        </nav>
      </div>
    </header>

    <!-- Actural Page Content -->
    <main>
      <div class="container">
        <!-- 表单 -->
        <form class="form">
          <fieldset>
            <legend>路径</legend>

            <div class="row justify-content-between align-items-center">
              <div class="col mt-0 form-group">
                <label class="form-label">源/模板 *</label>

                <div class="input-group">
                  <div class="input-group-text">
                    <button
                      id="pick-source"
                      type="button"
                      class="btn btn-default"
                    >
                      <span class="fa-stack">
                        <i class="fas fa-folder fa-stack-2x"></i>
                        <i
                          class="fal fa-arrow-from-left fa-stack-1x fa-inverse"
                        ></i>
                      </span>
                    </button>
                  </div>

                  <input
                    class="form-control"
                    name="source-path"
                    readonly
                    required
                  />
                </div>

                <div class="form-text d-flex align-items-start gap-2">
                  <span><i class="fal fa-info-square"></i></span>
                  <p>例如 <span id="sample-source-path"></span></p>
                </div>
              </div>

              <div class="col-1 mt-0 text-center">
                <span><i class="fas fa-arrow-right"></i></span>
              </div>

              <div class="col mt-0 form-group">
                <label class="form-label">目标 *</label>

                <div class="input-group">
                  <div class="input-group-text">
                    <button
                      id="pick-target"
                      type="button"
                      class="btn btn-default"
                    >
                      <span class="fa-stack">
                        <i class="fas fa-folder fa-stack-2x"></i>
                        <i
                          class="fal fa-arrow-to-right fa-stack-1x fa-inverse"
                        ></i>
                      </span>
                    </button>
                  </div>

                  <input
                    class="form-control"
                    name="target-path"
                    readonly
                    required
                  />
                </div>

                <div class="form-text d-flex align-items-start gap-2">
                  <span><i class="fal fa-info-square"></i></span>
                  <p>例如 <span id="target-source-path"></span></p>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>业务</legend>

            <div class="form-group row">
              <label class="form-label col-auto">类编码</label>

              <div class="col">
                <input name="class-code" class="form-control" required />
              </div>
            </div>

            <div class="form-group row">
              <label class="form-label col-auto">类名称</label>

              <div class="col">
                <input name="class-name" class="form-control" required />
              </div>
            </div>

            <div class="form-group row">
              <label class="form-label col-auto">类本地化名称</label>

              <div class="col">
                <input
                  name="class-name-locale"
                  class="form-control"
                  placeholder="类名称的语言本地化（例如中文）"
                  required
                />
              </div>
            </div>
          </fieldset>

          <fieldset class="d-none">
            <legend>
              数据库
              <div class="d-inline-flex">
                <span class="badge text-info"><i class="fal fa-info-square"></i> 高级功能</span>
                <span class="badge text-warning"><i class="fal fa-info-square"></i> 开发中</span>
              </div>
            </legend>

            <div class="form-group">
              <div>
                <div class="form-check form-switch">
                  <input
                    id="parseDB"
                    type="checkbox"
                    class="form-check-input text-danger"
                  />

                  <label class="form-check-label" for="parseDB">
                    从数据库表解析结构</label
                  >
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">路径</label>

              <div>
                <input
                  name="url"
                  class="form-control"
                  value="mysql://root:123456@localhost:3306/xyz"
                  required
                />

                <div class="form-text d-flex align-items-start gap-2">
                  <span><i class="fal fa-info-square"></i></span>
                  <p>格式为 mysql://USER:PASSWORD@HOST:PORT/DB_NAME</p>
                </div>
              </div>
            </div>

            <div class="row justify-content-between align-items-center">
              <div class="col mt-0 form-group">
                <label class="form-label">库名</label>

                <div>
                  <input
                    name="db"
                    class="form-control"
                    placeholder="数据库名称"
                    required
                  />
                </div>
              </div>

              <div class="col mt-0 form-group">
                <label class="form-label">表名</label>

                <div>
                  <input
                    name="table"
                    class="form-control"
                    placeholder="数据表名称"
                    required
                  />
                </div>
              </div>

              <div class="col mt-0 form-group">
                <label class="form-label">主键名</label>

                <div>
                  <input
                    name="pk"
                    class="form-control"
                    placeholder="数据表的主键字段名称"
                    required
                  />
                </div>
              </div>
            </div>
          </fieldset>

          <!-- 表单操作栏 -->
          <div class="form-footer">
            <button
              id="button-reset"
              title="重置表单"
              type="reset"
              class="btn btn-default"
            >
              <i class="fal fa-redo"></i> 重置
            </button>

            <button
              id="do-pack"
              title="打包"
              type="button"
              class="btn btn-secondary"
            >
              <i class="fal fa-pallet"></i> 打包
            </button>

            <button
              id="do-clone"
              title="克隆/创建镜像副本"
              type="button"
              class="btn btn-secondary"
            >
              <i class="fal fa-code-branch"></i> 克隆
            </button>

            <button
              id="do-generate"
              title="生成/创建定制化副本"
              type="button"
              class="btn btn-primary"
            >
              <i class="fal fa-code-merge"></i> 生成
            </button>
          </div>
        </form>
      </div>
    </main>
    <!-- end content -->
  </body>

  <script defer src="../../services/index.js"></script>
  <script defer src="./index.js"></script>
</html>
