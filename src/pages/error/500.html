<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>500错误</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />

    <script defer src="../../services/index.js"></script>

    <link rel="stylesheet" href="../../../static/styles/index.css" />
  </head>

  <body id="page-error-500">
    <noscript class="container-fluid">
      <div class="alert alert-warning">
        <p>您的浏览器未正常工作，请检查是否关闭了JavaScript相关功能。</p>
      </div>
    </noscript>

    <header class="header-page">
      <nav class="container-fluid d-flex">
        <a class="nav-back btn" title="返回上一页" href="#">
          <i class="fal fa-chevron-left"></i>
        </a>
      </nav>
    </header>

    <main>
      <div class="container-fluid">
        <h1>我们遇到了一点问题。</h1>
        <p>如果希望快速解决，可尝试以下步骤：</p>
        <ol>
          <li>关闭应用窗口。</li>
          <li>
            如果您使用的是MacOS，请确保程序坞上的本程序图标的指示灯（一个小点，可能位于图标底部或两侧，具体位置取决于您目前的程序坞设置）未亮起；如果指示灯是亮起状态，可通过右键点击该图标后选择弹出菜单的“退出”项来彻底退出本程序。
          </li>
          <li>重新启动本程序。</li>
        </ol>
        <p>如果以上自助手段未能解决问题，可联系技术支持工程师。</p>
      </div>
    </main>
    <!-- end content -->
  </body>
</html>
